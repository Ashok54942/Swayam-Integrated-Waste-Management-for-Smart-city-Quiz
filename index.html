<!DOCTYPE html>
<html lang="en">

        .content {

            padding-bottom: 10px;

        .form-group {
            margin-bottom: 25px;
        }

        label {

            font-size: 15px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        input[type="text"],

            padding: 12px 16px;

            margin-bottom: 20px;

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: var(--color-primary);
            background: rgba(33, 150, 243, 0.05);
        }

        .option input[type="radio"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .option label {
            cursor: pointer;
            margin: 0;
            font-weight: 400;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-family);

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

            justify-content: center;

            font-weight: 700;

            border-radius: 10px;
            margin-bottom: 20px;

        .score-row:last-child {

            color: var(--color-text-secondary);

        .score-row .value {
            font-weight: 700;
            color: var(--color-text);

            border-radius: 20px;

        .grade-excellent {

            color: white;
        }

        .grade-good {
            background: #2196F3;
            color: white;
        }

        .grade-average {
            background: #FF9800;
            color: white;
        }

        .grade-poor {
            background: #f44336;
            color: white;
        }

            .container {

            .header h1 {
                font-size: 24px;
            }

            }

            .button-group {
                flex-direction: column;
            }

            .btn-secondary {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        const weekSelect = document.getElementById('weekSelect');
        const questionsSection = document.getElementById('questionsSection');
        const questionsContainer = document.getElementById('questionsContainer');

        weekSelect.addEventListener('change', function() {
            const selectedWeek = this.value;
            if (selectedWeek) {
                loadQuestions(selectedWeek);
                questionsSection.style.display = 'block';
            } else {
                questionsSection.style.display = 'none';
            }
        });

        function loadQuestions(week) {
            const questions = quizData[week];
            questionsContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">Q${index + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option">
                                <input type="radio" id="q${index}_opt${i}" name="q${index}" value="${String.fromCharCode(65 + i)}">
                                <label for="q${index}_opt${i}">${String.fromCharCode(65 + i)}) ${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionCard);
            });
        }

        function submitQuiz() {
            const name = document.getElementById('studentName').value.trim();
            const email = document.getElementById('studentEmail').value.trim();
            const week = document.getElementById('weekSelect').value;

            if (!name || !email || !week) {
                alert('Please fill all required fields!');
                return;
            }

            const questions = quizData[week];
            let correctCount = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.ans) {
                    correctCount++;
                }
            });

            const totalQuestions = questions.length;
            const wrongCount = totalQuestions - correctCount;
            const score = correctCount * 2;
            const percentage = (correctCount / totalQuestions * 100).toFixed(1);

            let grade = '';
            let gradeClass = '';
            if (percentage >= 90) {
                grade = 'Excellent';
                gradeClass = 'grade-excellent';
            } else if (percentage >= 75) {
                grade = 'Good';
                gradeClass = 'grade-good';
            } else if (percentage >= 60) {
                grade = 'Average';
                gradeClass = 'grade-average';
            } else {
                grade = 'Needs Improvement';
                gradeClass = 'grade-poor';
            }

            document.getElementById('displayName').textContent = name;
            document.getElementById('displayWeek').textContent = `Week ${week}`;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            document.getElementById('displayScore').textContent = `${score}/20`;
            document.getElementById('scorePercentage').textContent = `${percentage}%`;
            document.getElementById('gradeDisplay').innerHTML = `<span class="grade-badge ${gradeClass}">${grade}</span>`;

            document.getElementById('quizForm').classList.add('hidden');
            document.getElementById('scorecard').classList.add('active');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            if (confirm('Are you sure you want to reset the form?')) {
                document.getElementById('studentName').value = '';
                document.getElementById('studentEmail').value = '';
                document.getElementById('weekSelect').value = '';
                questionsContainer.innerHTML = '';
                questionsSection.style.display = 'none';
            }
        }

        function takeAnotherQuiz() {
            document.getElementById('quizForm').classList.remove('hidden');
            document.getElementById('scorecard').classList.remove('active');
            resetForm();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
